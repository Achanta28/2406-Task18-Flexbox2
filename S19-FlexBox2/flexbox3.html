<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexbox3.css" />
  </head>
  <body>
    <h1 style="text-align: center; background-color: tomato">Order</h1>
    <div class="container">
      <div class="item" style="order: 2">1</div>
      <div class="item" style="order: 1">2</div>
      <div class="item" style="order: 3">3</div>
    </div>
    <hr />
    <h1 style="text-align: center; background-color: blueviolet">Align Self</h1>
    <div class="container container3">
      <div class="item" style="order: 2; align-self: start">1</div>
      <div class="item" style="order: 1">2</div>
      <div class="item" style="order: 3">3</div>
    </div>
    <hr />
    <h1 style="text-align: center; background-color: blueviolet">Flex Basis</h1>
    <div class="container container4">
      <div class="item" style="width: 400px">1</div>
      <div class="item" style="flex-basis: 200px">2</div>
      <div class="item">3</div>
    </div>
    <hr />
    <h1 style="text-align: center; background-color: brown">Flex Grow</h1>
    <div class="container">
      <div class="item" style="width: 400px">1</div>
      <div class="item" style="flex-basis: 200px">2</div>
      <div class="item" style="flex-grow: 1">3</div>
    </div>
    <hr />
    <h1 style="text-align: center; background-color: deeppink">Flex Srink</h1>
    <div class="container container5">
      <div class="item" style="width: 400px">1</div>
      <div class="item" style="flex-grow: 1; flex-shrink: 0; flex-basis: 200px">
        2
      </div>
      <div class="item" style="flex-grow: 1">3</div>
    </div>
  </body>
</html>
